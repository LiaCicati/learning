<div class="todo-item">
  <div>
    <input
      type="checkbox"
      class="todo-checkbox"
      (click)="completeItem()"
      [checked]="item.completed"
    />
    <span class="todo-title" [ngClass]="{ 'todo-complete': item.completed }">
      {{ item.title }}
    </span>
  </div>

  <button class="button-delete" (click)="removeItem()">&#10006;</button>
</div>
