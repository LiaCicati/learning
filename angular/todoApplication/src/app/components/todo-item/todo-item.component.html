<div class="todo-item">
  <div>
    <input
      type="checkbox"
      class="todo-checkbox"
      (click)="completeItem()"
      [checked]="item.completed"
    />
    <span class="todo-title" [ngClass]="{ 'todo-complete': item.completed }">
      {{ item.title }}
    </span>
  </div>
  <app-button
    label="&#10006;"
    (onClick)="removeItem()"
    size="medium"
    backgroundColor="red"
    color="#fff"
    borderRadius="0.25rem"
  ></app-button>
</div>
