<form (ngSubmit)="onSubmit(myForm.form)" #myForm="ngForm">
  <app-input
    [(ngModel)]="taskName"
    for="taskTitle"
    label="Task:"
    type="text"
    placeholder="Add new task"
    [(inputValue)]="taskName"
    ngDefaultControl
    name="taskTitle"
    labelFontSize="20px"
  ></app-input>

  <app-button
    [primary]="true"

    type="submit"
    class="button-add"
    label="Add"
    size="large"
    borderRadius="0.25rem"
  ></app-button>
</form>
